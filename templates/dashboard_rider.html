<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .status-card {
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .table-container {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .availability-toggle {
            width: 120px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Rider Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="fas fa-user"></i> 
                            <span id="riderName">John Doe</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <!-- Status Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card status-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Availability Status</h5>
                            <button class="btn btn-success availability-toggle" id="availabilityBtn">
                                Available
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card status-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Today's Rides</h5>
                            <h3 id="todayRides">5</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card status-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Earnings</h5>
                            <h3 id="totalEarnings">$120</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card status-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Rating</h5>
                            <h3 id="rating">4.8 ‚≠ê</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Orders -->
            <div class="table-container mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Current Orders</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="currentOrdersTable">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer Name</th>
                                        <th>Pickup Location</th>
                                        <th>Destination</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order History -->
            <div class="table-container">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Order History</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="orderHistoryTable">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Date</th>
                                        <th>Customer Name</th>
                                        <th>Route</th>
                                        <th>Amount</th>
                                        <th>Rating</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/dashboard_rider.js"></script>
    <script type="module" src="js/api_config.js"></script>
    <script type="module" src="js/validation_rider.js"></script>
</body>
</html>
